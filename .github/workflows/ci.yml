name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node modules & npm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            sprint1-demo/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/sprint1-demo/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npm test || node ./tests/parseFileBuffer.test.js
