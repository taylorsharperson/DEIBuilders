name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'

      - name: Install dependencies
        working-directory: deibuilders
        run: npm ci

      - name: Run tests
        working-directory: deibuilders
        run: npm test -- --watchAll=false

      - name: Build project
        working-directory: deibuilders
        run: npm run build
